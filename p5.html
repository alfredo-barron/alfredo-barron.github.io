<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formularios</title>
</head>
<body>
	<form method="post" >
	<label for="nombre">Nombre</label>
	<input type="text" id="nombre"> <br>
	<label for="sexo">Sexo</label>
	<select name="sexo" id="sexo">
		<option value="0" selected>Seleccionar uno...</option>
		<option value="m">Masculino</option>
		<option value="f">Femenino</option>
	</select> <br>
	<label for="password">Contrase√±a</label>
	<input type="password" id="password"><br>
	<p>Describe el motivo de tu visita</p>
	<textarea name="comment" id="" cols="30" rows="10" placeholder="Comentarios"></textarea><br>
	<label for="rojo">
	<input type="radio" id="rojo" name="color" value="Rojo" checked> Rojo</label>
	<label for="azul">
	<input type="radio" id="azul" name="color" value="Azul"> Azul</label>
	<label for="amarillo">
	<input type="radio" id="amarillo" name="color" value="Amarillo"> Amarillo</label>
	<label for="verde">
	<input type="radio" id="verde" name="color" value="Verde"> Verde</label>
	<hr>
	<fieldset>
	<legend>Sabores</legend>
	<label for="chocolate">
	<input type="checkbox" id="chocolate" name="sabores" value="Chocolate" checked> Chocolate</label>
	<label for="fresa">
	<input type="checkbox" id="fresa" name="sabores" value="Fresa" checked> Fresa</label>
	<label for="vainilla">
	<input type="checkbox" id="vaillina" name="sabores" value="Vainilla"> Vainilla</label>
	<label for="napolitano">
	<input type="checkbox" id="napolitano" name="sabores" value="Napolitano"> Napolitano</label>
	</fieldset>
	<br>
	<label for="archivo">Archivo</label>
	<input type="file" id="archivo">
	<br>
	<input type="submit" id="guardar" name="guardar" value="Guardar">
	<button><img src="media/pokebola.gif" alt="Pokebola" height="50" width="50"></button>
	<input type="hidden" value="clave secreta">
	</form>
</body>
</html>
